<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendIQ Check-in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 50%, var(--dark-bg) 100%);
            padding: 1rem;
            overflow-y: auto;
            position: relative;
        }
        
        .checkin-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .back-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-text);
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .header-btn {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .header-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .checkin-content {
            margin-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 1rem 0;
        }
        
        .checkin-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-heavy);
            text-align: center;
        }
        
        .checkin-header {
            margin-bottom: 2rem;
        }
        
        .checkin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .checkin-logo i {
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        
        .checkin-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .session-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .session-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .session-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--gray-text);
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: var(--light-text);
            font-weight: 500;
        }
        
        .checkin-status {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status-waiting {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-processing {
            background: rgba(249, 115, 22, 0.1);
            color: #fb923c;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .checkin-btn {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: var(--gradient-primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }
        
        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }
        
        .checkin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-prompt {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .login-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .checkin-container {
                padding: 0.5rem;
            }
            
            .checkin-card {
                padding: 1.5rem;
            }
            
            .checkin-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="checkin-container">
        <!-- Fixed Header with Navigation -->
        <div class="checkin-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()" title="Go Back">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-title">
                    <i class="fas fa-qrcode"></i> AttendIQ Check-in
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="refreshPage()" title="Refresh">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="checkin-content">
            <div class="checkin-card">
            
            <div id="sessionInfo" class="session-info" style="display: none;">
                <div class="session-detail">
                    <span class="detail-label">Subject:</span>
                    <span class="detail-value" id="sessionSubject">-</span>
                </div>
                <div class="session-detail">
                    <span class="detail-label">Room:</span>
                    <span class="detail-value" id="sessionRoom">-</span>
                </div>
                <div class="session-detail">
                    <span class="detail-label">Session ID:</span>
                    <span class="detail-value" id="sessionIdDisplay">-</span>
                </div>
            </div>
            
            <div id="checkinStatus" class="checkin-status status-waiting">
                <i class="fas fa-clock"></i> Ready to mark attendance
            </div>
            
            <div id="loginPrompt" class="login-prompt" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p><strong>Login Required</strong></p>
                <p>Please login as a student to mark your attendance.</p>
                <button class="login-btn" onclick="goToLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </button>
            </div>
            
            <button id="checkinBtn" class="checkin-btn">
                <i class="fas fa-check-circle"></i> Mark My Attendance
            </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Load socket.io from the correct server
        const socketScript = document.createElement('script');
        socketScript.src = window.API_BASE_URL + '/socket.io/socket.io.js';
        socketScript.onload = initializeSocket;
        document.head.appendChild(socketScript);
        
        // Initialize socket connection
        let socket;
        
        function initializeSocket() {
            try {
                socket = io(window.SOCKET_URL);
                socket.on('connect', () => {
                    console.log('Connected to attendance server');
                });
                socket.on('connect_error', (error) => {
                    console.error('Socket connection error:', error);
                });
            } catch (e) {
                console.error('Failed to initialize socket:', e);
            }
        }
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');
        const subject = urlParams.get('subject');
        const room = urlParams.get('room');

        // Check if user is logged in
        const userData = localStorage.getItem('userData');
        const authToken = localStorage.getItem('authToken');
        const userType = localStorage.getItem('userType');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCheckin();
        });

        function initializeCheckin() {
            // Validate session parameters
            if (!sessionId || !subject) {
                showStatus('error', 'Invalid QR code. Missing session information.');
                document.getElementById('checkinBtn').disabled = true;
                return;
            }

            // Display session information
            document.getElementById('sessionSubject').textContent = decodeURIComponent(subject);
            document.getElementById('sessionRoom').textContent = decodeURIComponent(room || 'Classroom');
            document.getElementById('sessionIdDisplay').textContent = sessionId.slice(0, 8) + '...';
            document.getElementById('sessionInfo').style.display = 'block';

            // Check if user is logged in as student
            if (!userData || !authToken || userType !== 'student') {
                showLoginPrompt();
                return;
            }

            // User is logged in, show ready status
            const user = JSON.parse(userData);
            showStatus('waiting', `Ready to mark attendance for ${user.name}`);
            
            // Auto-trigger check-in for QR scans
            setTimeout(() => {
                document.getElementById('checkinBtn').click();
            }, 1000);
        }

        function showLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('checkinBtn').style.display = 'none';
            showStatus('error', 'Please login as a student to continue');
        }

        function goToLogin() {
            // Store current URL for redirect after login
            sessionStorage.setItem('redirectAfterLogin', window.location.href);
            window.location.href = 'login.html';
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('checkinStatus');
            statusEl.className = `checkin-status status-${type}`;
            
            const icons = {
                waiting: 'fas fa-clock',
                processing: 'fas fa-spinner fa-spin',
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle'
            };
            
            statusEl.innerHTML = `<i class="${icons[type]}"></i> ${message}`;
        }

        // Navigation functions
        function goBack() {
            // Determine where to go back based on user type
            const userType = localStorage.getItem('userType');
            if (userType === 'student') {
                window.location.href = 'student-dashboard.html';
            } else if (userType === 'faculty') {
                window.location.href = 'faculty-dashboard.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        function refreshPage() {
            window.location.reload();
        }

        // Enhanced error handling with user-friendly messages
        function handleApiError(error, data) {
            let message = 'An unexpected error occurred';
            
            if (data && data.error) {
                if (data.error.includes('location') || data.error.includes('radius') || data.error.includes('distance')) {
                    message = '📍 ' + data.error + '\n\n💡 Tip: Make sure location services are enabled and you are within the allowed radius.';
                } else if (data.error.includes('expired')) {
                    message = '⏰ ' + data.error + '\n\n💡 Please ask your instructor to generate a new QR code.';
                } else {
                    message = data.error;
                }
            } else if (error.message) {
                message = error.message;
            }
            
            showStatus('error', message);
        }

        // Handle check-in button click
        document.getElementById('checkinBtn').addEventListener('click', async function() {
            if (!userData || !authToken || userType !== 'student') {
                showLoginPrompt();
                return;
            }

            const user = JSON.parse(userData);
            const button = this;
            
            // Disable button and show processing
            button.disabled = true;
            showStatus('processing', 'Marking your attendance...');

            try {
                // Get geolocation
                let location = null;
                try {
                    const position = await getCurrentPosition();
                    location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                } catch (err) {
                    console.log('Geolocation not available:', err);
                }

                // Make API call to mark attendance using dynamic base URL
                const apiUrl = window.API_BASE_URL + '/api/student/mark-attendance';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        studentEmail: user.email,
                        timestamp: new Date().toISOString(),
                        location: location
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success!
                    showStatus('success', `✅ Attendance marked successfully! Status: ${data.status.toUpperCase()}`);
                    
                    // Redirect to success page after 2 seconds
                    setTimeout(() => {
                        window.location.href = `${window.API_BASE_URL}/checkin-success/${sessionId}/${user.id}`;
                    }, 2000);
                } else {
                    // Error from server - use enhanced error handling
                    handleApiError(null, data);
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Check-in error:', error);
                handleApiError(error, null);
                button.disabled = false;
            }
        });

        // Helper function to get geolocation
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    timeout: 5000,
                    enableHighAccuracy: true
                });
            });
        }
    </script>
</body>
</html>
